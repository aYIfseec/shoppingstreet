<script type="text/javascript">
    function register() {
        $.ajax({
        //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/user/register" ,//url
            data: $('#register_from').serialize(),
            success: function (result) {
                console.log(result);//打印服务端返回的数据(调试用)
                if (result.resCode == 0) {
                    <!--alert("SUCCESS");-->
                    ShowDiv('MyDiv','register_success');
                } else {
                    alert(result.resMsg);
                }
            },
            error : function(e) {
              var res = e.responseJSON;
              if (res.message != null) {
                var msg = JSON.parse(res.message);
                alert(msg.errorDesp);
              } else {
                alert(res);
              }
            }
        });
    }
</script>
